version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hono-react-app
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=production
      - PORT=8000
    restart: unless-stopped
    # Uncomment if you need persistent volumes
    # volumes:
    #   - ./data:/app/data
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
